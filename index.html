<html>
  <head>
    <title>SQL Teaching</title>
    <script src="sql.js"></script>
    <script src="jquery-2.1.3.min.js"></script>
    <link rel="stylesheet" href="main.css">

    <!-- MaxCDN's copy of Bootstrap 3.3.2 -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/css/bootstrap-theme.min.css">
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/js/bootstrap.min.js"></script>
  </head>
  <body>
    <h2 id='title-header'>
      SQL Teaching
    </h2>
    <div id='links-subheader'>
      <a id='previous-link' class='pagination-link'>Previous</a>
      <a id='next-link' class='pagination-link'>Next</a>
    </div>
    <div id='lesson-name'>
    </div>
    <div class='layout-row'>
      <div id='prompt'>
      </div>
      <div id='answer-correctness'>
      </div>
    </div>
    <div class='layout-row'>
      <div class='sql-input-container'>
        <div id='sql-header'>
          <strong>SQL:</strong>
        </div>
        <textarea id='sql-input' rows=8 cols=44></textarea>
        <a id='sql-link' href='#' class='btn btn-default'>Run SQL</a>
      </div>
      <div class='results-container'>
        <strong>Result:</strong>
        <div id='results'></div>
      </div>
    </div>
    <div class='layout-row'>
      <div class='current-tables-container'>
        <strong>Current table:</strong>
        <div id='current-tables'></div>
      </div>
      <div class='expected-results-container'>
        <strong>Expected Result:</strong>
        <div id='expected-results'></div>
      </div>
    </div>
    <script src="sqlteaching.js"></script>
    <!-- Google Analytics -->

      (function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){

  m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
  })(window,document,'script','//www.google-analytics.com/analytics.js','ga');
      ga('create', 'UA-59573904-1', 'auto');
      ga('send', 'pageview');

  </body>
</html>
