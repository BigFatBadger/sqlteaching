<html>
  <head>
    <title>SQL Teaching</title>
    <script src="sql.js"></script>
    <script src="jquery-2.1.3.min.js"></script>
    <link rel="stylesheet" href="main.css">

    <!-- MaxCDN's copy of Bootstrap 3.3.2 -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/css/bootstrap-theme.min.css">
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/js/bootstrap.min.js"></script>
  </head>
  <body>
    <div id='lesson-name'>
    </div>
    <div id='prompt'>
    </div>
    <div id='answer-correctness'>
    </div>
    <div id='sql-header'>
      <strong>SQL:</strong>
    </div>
    <div class='sql-input-container'>
      <textarea id='sql-input' rows=8 cols=40></textarea>
      <a id='sql-link' href='#' class='btn btn-default'>Run SQL</a>
    </div>
    <div class='results-container'>
      <strong>Result:</strong>
      <div id='results'></div>
    </div>
    <div class='current-tables-container'>
      <strong>Current table:</strong>
      <div id='current-tables'></div>
    </div>
    <script src="sqlteaching.js"></script>
  </body>
</html>
